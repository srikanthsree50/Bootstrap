<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <body>

    <form class="form-horizontal">
        <div class="form-group has-success">
            <label class="col-xs-2 control-label" for="txtStrongPassword">Password</label>
            <div class="col-xs-10">
                <input type="password" id="txtStrongPassword" class="form-control"
                        placeholder="Your password">
                <span class="help-block">Strong Password</span>
            </div>
        </div>
        <div class="form-group has-warning">
            <label class="col-xs-2 control-label" for="txtWeakPassword">Password</label>
            <div class="col-xs-10">
                <input type="password" id="txtWeakPassword" class="form-control"
                        placeholder="Your password">
                <span class="help-block">Weak Password</span>
            </div>
        </div>
        <div class="form-group has-error">
            <label class="col-xs-2 control-label" for="txtAge">Age</label>
            <div class="col-xs-10">
                <input type="number" id="txtAge" class="form-control"
                        placeholder="Your Age">
                <span class="help-block">Invalid Age</span>
            </div>
        </div>
    </form>

    <br><br>

    <form class="form-horizontal">
        <div class="form-group has-success has-feedback">
            <label class="col-xs-2 control-label" for="txtStrongPassword">Password</label>
            <div class="col-xs-10">
                <input type="password" id="txtStrongPassword" class="form-control"
                        placeholder="Your password">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span class="help-block">Strong Password</span>
            </div>
        </div>
        <div class="form-group has-warning has-feedback">
            <label class="col-xs-2 control-label" for="txtWeakPassword">Password</label>
            <div class="col-xs-10">
                <input type="password" id="txtWeakPassword" class="form-control"
                        placeholder="Your password">
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                <span class="help-block">Weak Password</span>
            </div>
        </div>
        <div class="form-group has-error has-feedback">
            <label class="col-xs-2 control-label" for="txtAge">Age</label>
            <div class="col-xs-10">
                <input type="number" id="txtAge" class="form-control"
                        placeholder="Your Age">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span class="help-block">Invalid Age</span>
            </div>
        </div>
    </form>
<br><br>


<form class="form-horizontal">
    <div class="form-group has-success has-feedback">
        <label class="col-xs-2 control-label" for="txtStrongPassword">Income</label>
        <div class="col-xs-10">
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" id="txtIncome" class="form-control"
                        placeholder="Your annual income after taxes">
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            <span class="help-block">Success</span>
        </div>
    </div>
    <div class="form-group has-warning has-feedback">
        <label class="col-xs-2 control-label" for="txtStrongPassword">Income</label>
        <div class="col-xs-10">
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" id="txtIncome" class="form-control"
                        placeholder="Your annual income after taxes">
            </div>
            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            <span class="help-block">Warning</span>
        </div>
    </div>
    <div class="form-group has-error has-feedback">
        <label class="col-xs-2 control-label" for="txtStrongPassword">Income</label>
        <div class="col-xs-10">
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" id="txtIncome" class="form-control"
                        placeholder="Your annual income after taxes">
            </div>
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            <span class="help-block">Error</span>
        </div>
    </div>
</form>
