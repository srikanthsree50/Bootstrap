<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <form>
        <div class="form-group">
            <label for="inputUserName">Username</label>
            <input class="form-control" placeholder="Login Username"
                    type="text" id="inputUserName" />
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input class="form-control" placeholder="Login Password"
                    type="password" id="inputPassword" />
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    <br><br>

    <form class="form-inline">
        <div class="form-group">
            <label for="inputUserName">Username</label>
            <input class="form-control" placeholder="Login Username"
                    type="text" id="inputUserName" />
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input class="form-control" placeholder="Login Password"
                    type="password" id="inputPassword" />
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>

    <br><br><br>

    <form class="form-horizontal" class="dotted">
        <div class="form-group">
            <label for="inputUserName" class="control-label col-sm-2">Username</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Login Username"
                        type="text" id="inputUserName" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Login Password"
                        type="password" id="inputPassword" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
    
    <div class="checkbox">
        <label>
            <input type="checkbox" value="option1">
            Option 1
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="option2">
            Option 2
        </label>
    </div>
    <div class="checkbox disabled">
        <label>
            <input type="checkbox" value="option3" disabled>
            Option 3
        </label>
    </div>

    <br><br>
    <fieldset disabled>
        <div class="form-group">
            <label for="txtName">Name</label>
            <input type="text" id="txtName" class="form-control"
                    placeholder="Your full name">
        </div>
        <div class="form-group">
            <label for="selectGender">Gender</label>
            <select id="selectGender" class="form-control">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> I agree
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </fieldset>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
